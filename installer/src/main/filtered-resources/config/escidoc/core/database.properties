#
# eSciDoc Core Database settings
#

# Connection parameters
database.server.name=${DatabaseHost}
database.server.port=${DatabasePort}
jdbc.database.identifier=${DatabaseIdentifier}
jdbc.driver.class=${DatabaseDriverClass}

# Database names
root.database.name=${RootDatabaseName}
# FIXME: remove "xxx" if the variables for Postgres and Oracle have identical names
escidoc.database.namexxx=${DatasourceEscidoc}
fedora.database.name=${DatasourceFedora}

# Database users
escidoc.database.user=${DatabaseUsername}
escidoc.database.password=${DatabasePassword}
fedora.database.user=${FedoraUsername}
fedora.database.password=${FedoraPassword}
root.database.user=${DatabaseAdminUsername}
root.database.password=${DatabaseAdminPassword}
triplestore.database.user=${TriplestoreUsername}
triplestore.database.password=${TriplestorePassword}

# Tablespaces
escidoc.default.tablespace=${DatabaseDefaultTablespace}
escidoc.temp.tablespace=${DatabaseTempTablespace}
fedora.default.tablespace=${FedoraDefaultTablespace}
fedora.temp.tablespace=${FedoraTempTablespace}
triplestore.default.tablespace=${TriplestoreDefaultTablespace}
triplestore.temp.tablespace=${TriplestoreTempTablespace}

# Other Settings
script.prefix=${DatabaseScriptPrefix}
escidoc.database.index.prefix.length=2000
escidoc.creator.user=escidoc:exuser1
